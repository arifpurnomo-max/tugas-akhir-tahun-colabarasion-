<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar JobPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 5px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }

        .btn-register {
            background: #2193b0;
            border: none;
            padding: 0.8rem;
            width: 100%;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: #1a7a8c;
            transform: translateY(-2px);
        }

        .terms {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h3>Daftar di JobPortal</h3>
            <p class="text-muted">Buat akun baru untuk memulai</p>
        </div>

        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Nama Depan" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Nama Belakang" required>
                </div>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Nomor Telepon" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Kata Sandi" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Konfirmasi Kata Sandi" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    Saya setuju dengan syarat dan ketentuan
                </label>
            </div>
            <a href="login.html" class="btn btn-primary btn-register">Daftar Sekarang</a>
        </form>

        <p class="text-center mt-4">
            Sudah punya akun? <a href="login.html" class="text-decoration-none">Masuk</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
